heartbeat.monitors:


#Monitor all containers using an icmp ping
- type: icmp
  schedule: '*/5 * * * * * *'
  hosts: ["es01","es02","es03","kib01"]
  ipv4: true
  ipv6: true
  mode: any
  timeout: 3s
  wait: 1s


#Monitor the Elasticsearch instance.
- type: http
  enabled: true
  schedule: '@every 5s'
  urls: ["https://es01:9200", "https://es02:9200", "https://es03:9200"]
  ipv4: true
  ipv6: true
  mode: any
  timeout: 3s
  ssl:
    certificate_authorities: ["/usr/share/elasticsearch/config/certificates/ca/ca.crt"]
  username: elastic
  password: fBfGcaS3NlToqhEBUJA6
  check.request:
    method: "GET"
  check.response:
    status: 200


#Monitor the Kibana instance.
- type: http
  enabled: true
  schedule: '@every 5s'
  urls: ["https://kib01:5601"]
  ipv4: true
  ipv6: true
  mode: any
  timeout: 3s
  response.include_body: always
  response.include_body_max_bytes: 2048
  ssl:
    certificate_authorities: ["/usr/share/elasticsearch/config/certificates/ca/ca.crt"]
  check.request:
    method: "GET"
  check.response:
    status: 200
    json:
      - description: check status
        condition:
          equals:
            status: running
  processors:
    - decode_json_fields:
        fields: ["http.response.body.content"]

